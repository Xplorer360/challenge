<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgba(192, 205, 209, 0.925);
            padding-top: 20%;
            padding-left: 5%;
            padding-right: 5%;
            
        }
        .image{
            border-radius: 13px;
            display: block;
  margin-left: auto;
  margin-right: auto;
  width: 300px;
  height: 300px;
  margin-top: 15px;
} 
        
            
            
            
        
        
        .text{
            font-size: larger;
            font-family: Arial;
        margin-left: auto;
        margin-right: auto;
    font-weight: 800;
            width: 250px;
            text-align: center;
            
            
        }
        .scan{
            
            color:rgb(88, 97, 94);
            font-family: Arial;
            margin-bottom: 5px;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            text-align: center;
            
        }
        .box{
            background-color: white;
            border-radius: 13px;
            padding-top: 0.5px;
            padding-right: 0.5vh;
            padding-left: 0.5vh;
            
            margin-bottom: 8vh;
            
        }
        @media (min-width: 600px) {
  .box {
    width: 28%;
    align-content: center;
  }
}

    </style>
</head>
<body>
    
    <div class="box"><img class="image" height="150px" width="145px" src="image-qr-code.png">
    <div>
    <p class="text">Improve your front-end skills by building projects </p>
    <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
